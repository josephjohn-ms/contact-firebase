<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* Your desired CSS styling for the contact form (optional) */
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>
</head>
<body>

  <div class="container">
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name.." required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email.." required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Write something.." required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Replace these placeholders with your actual Firebase app configuration
    const firebaseConfig = {
  apiKey: "AIzaSyDsgOHNDYKgI5NuAqPw7EwYYQFwMh5xdNI",
  authDomain: "contact-test-2-cbd58.firebaseapp.com",
  projectId: "contact-test-2-cbd58",
  storageBucket: "contact-test-2-cbd58.appspot.com",
  messagingSenderId: "351111727463",
  appId: "1:351111727463:web:c18cf03cb4c4b6b18fc7c2"
};
  // Your web app's Firebase configuration

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Get a reference to your Realtime Database
    const database = firebase.database();

    // Event listener for form submission
    const contactForm = document.getElementById("contactForm");
    contactForm.addEventListener("submit", (event) => {
      event.preventDefault(); // Prevent default form submission

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      // Send data to Firebase Realtime Database
      saveMessagesToDatabase(name, email, message);
    });

    // Function to save form data to Firebase Realtime Database
    function saveMessagesToDatabase(name, email, message) {
      database.ref("messages").push({
        name: name,
        email: email,
        message: message
      })
      .then(() => {
        console.log("Message sent successfully!");
        contactForm.reset(); // Clear the form after successful submission
        // Optional: Display a success message to the user
      })
      .catch((error) => {
        console.error("Error sending message:", error);
        // Optional: Display an error message to the user
      });
    }
  </script>

</body>
</html>
