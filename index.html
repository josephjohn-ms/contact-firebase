<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* Your desired CSS styling for the contact form (optional) */
  </style>

</head>
<body>

  <div class="container">
    <h1>Contact Us</h1>
    <form form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="e58274ae-8944-45fd-a4f0-998b2184c316">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name.." required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email.." required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Write something.." required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>


</body>
</html>
